<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Oswald:200,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="container">
		<div class="li-form">
			<div class="li-form__icon"></div>
			<div class="start">
				<span>Compare and save on life insurance</span>
				<div class="start__button">
					<span>Get Started</span>
				</div>
			</div>
			<form>		
				<div class="form-field form-field--gender">
					<h1>What's your gender?</h1>
					<div class="form-field__select">
						<div class="form-field__selected"></div>
						<div class="form-field__button" data-pos="left"><span data-pos="left">Male</span></div>
						<div class="form-field__button" data-pos="right"><span data-pos="right">Female</span></div>
					</div>
				</div>
				<div class="form-field form-field--smoker">
					<h1>Have you smoked tobacco or any other substance in the past 12 months?</h1>
					<div class="form-field__select">
						<div class="form-field__selected"></div>
						<div class="form-field__button" data-pos="left"><span data-pos="left">Yes</span></div>
						<div class="form-field__button" data-pos="right"><span data-pos="right">No</span></div>
					</div>
				</div>
				<div class="form-field form-field--age">
					<h1>How old are you?</h1>
					<input type="text">
					<span>Sorry, you must be aged between 20 and 69 for life cover.</span>
				</div>
				<div class="li-form__action"><span>Next</span></div>
				<div class="form-field form-field--cover-amount">
					<h1>Lastly, select an amount of cover.</h1>
					<input type="range" min="1" max="10" step="1">
					<span>$350,000</span>
				</div>
			</form>
		</div>
	</div>
</body>
